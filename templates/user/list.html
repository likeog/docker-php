{@extend name="base" /@}
{@block name="content"@}
<div class="pageheader">
  <h2><i class="fa fa-user"></i> 用户列表</h2>
  <div class="breadcrumb-wrapper">
    <span class="label"></span>
    <ol class="breadcrumb">
      <!-- <li><a href="index.html">Bracket</a></li>
      <li class="active">Tables</li> -->
    </ol>
  </div>
</div>
<section class="wrapper wrapper-padding-th">
<div class="row">
	<div class="col-lg-12">
		<section class="panel widget-shadow">
	    	<header class="panel-heading">
	        	<input type="text" class="form-control search" placeholder="搜索用户">
	      	</header>
	      	<div class="wrapper wrapper-mp20">
	      	<table class="table">
	        	<thead id="w_container">
	          	<tr>
	              	<th class="text-center">
						<div class="custom-checkbox">
							<input type="checkbox" id="chkAll" class="inbox-check">
							<label for="chkAll"></label>
						</div>
					</th>
					<th>用户名</th>
					<th>邮箱</th>
					<th>用户组</th>
					<th>注册时间</th>
					<th>状态</th>
					<th></th>
	          	</tr>
	          	</thead>
				<tbody id='user_list'>
					{@volist name="list" id="user"@}
					<tr>
						<td class="text-center line60">
							<div class="custom-checkbox">
								<input type="checkbox" id="chk1" class="inbox-check">
								<label for="chk1"></label>
							</div>
						</td>
						<td>
							<div class="author-avatar">
								<img src="{@$user.face|default='/public/static/img/docker_face.png'@}" alt="" >
							</div>
							<div class="author-name">
								<a href="#"><strong class="block font-md">{@$user.username@}</strong></a>
							</div>
						</td>
						<td class="line60">{@$user.email@}</td>
						<td class="line60">{@$user.group_id|getGroup@}</td>
						<td class="line60">{@$user.create_time|date="Y-m-d H:i:s",###@}</td>
						<td class="line60">
							{@eq name="user.status" value="1"@}
							<span class="label label-success label-mini">启用</span>
							{@else/@}
							<span class="label label-danger label-mini">停用</span>
							{@/eq@}
						</td>
						<td class="line60">
	                      	<button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button>
	                      	<button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
	                      	<button class="btn btn-danger btn-xs"><i class="fa fa-trash "></i></button>
	                 	</td>
					</tr>
					{@/volist@}
				</tbody>
	      	</table>
	      	<div class="row">
	        	<div class="col-lg-12 text-center">
	        		<div class="pagination" style="margin:0px;">

	        		</div>
	        	</div>
	        </div>
	        </div>
	  	</section>
	</div>
</div>
</section>
{@/block@}
