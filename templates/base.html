	  {@block name="script"@}{@/block@}
  	<script type="text/javascript">
    $(function(){
        $install = {@$install|default=0@};
        if( $install == 1 ){
          layer.msg('Docker连接失败', {
          time: 0,
          icon: 5,
          btn: ['前往配置', '取消'],
          yes: function(index){
            window.location.href="{@:url('Setting/index')@}";
            layer.close(index);
          }
        });
        }
        url = window.location.pathname;
  		  id = $(".sidebar-menu li a[href='"+url+"']");
  		  id.parent().addClass('active');
  		  id.parent().parent().css('display','block');
  		  id.parent().parent().parent().addClass('open');
    })
  	</script>
